# Project property file for dirtydtogenerator

maven.compile.deprecation=true
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.debug=false
maven.test.source=1.4
maven.javadoc.source=1.4

# formato de la documentaci√≥n
maven.docs.outputencoding=ISO-8859-1
maven.compile.encoding=ISO-8859-1
maven.docs.src=${basedir}/src/site/xdoc

# Eclipse
maven.eclipse.resources.addtoclasspath=true
maven.eclipse.output.dir=${maven.build.dir}/eclipse-bin

maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm z

# Checkstyle plugin
maven.checkstyle.properties=${basedir}/../z_checkstyle.xml

# Changelog Plugin

maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory

# Dotuml
maven.dotuml.public = true
maven.dotuml.private = false
maven.dotuml.attributes = false
maven.dotuml.nodefontname = Vera
maven.dotuml.nodefontabstractname =  Vera
maven.dotuml.image.map = false
maven.dotuml.generate.report = true
#maven.dotuml.nodefillcolor=


maven.nsis.src=${basedir}/src/nsis
maven.nsis.build.dir=${maven.build.dir}/dist
